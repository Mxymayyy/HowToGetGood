<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มาแปรงฟันกัน!</title>
    <meta property="og:title" content="มาแปรงฟันกัน!">
    <meta property="og:description" content="แอปพลิเคชันช่วยฝึกแปรงฟันให้ถูกวิธี">
    <meta property="og:image" content="https://mxymayyy.github.io/HowToGetGood/Images/favicon.jpg"> <meta property="og:url" content="https://mxymayyy.github.io/HowToGetGood/"> <meta property="og:type" content="website">
    <meta property="og:locale" content="th_TH"> <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourtwitterhandle"> <meta name="twitter:creator" content="@yourtwitterhandle"> <meta name="twitter:title" content="มาแปรงฟันกัน!">
    <meta name="twitter:description" content="แอปพลิเคชันช่วยฝึกแปรงฟันให้ถูกวิธี พร้อมตรวจสอบยาสีฟันที่มีฟลูออไรด์">
    <meta name="twitter:image" content="https://mxymayyy.github.io/HowToGetGood/Images/favicon.jpg"> <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>แปรงฟันกันเถอะ!!</h1>
            <button id="startButton">START!</button>
        </div>

        <div id="countdown-screen" class="hidden">
            <h1 id="countdown-display">3</h1>
        </div>

        <div id="brushing-screen" class="hidden">
            <video id="brushing-video" autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
            <progress id="video-progress" value="0" max="100"></progress>
            <p>กำลังแปรงฟัน...</p>
            <span id="video-progress-display"></span> 
        </div>

        <div id="change-side-screen" class="hidden">
            <video id="warning-video" muted playsinline></video> 
            <p>เตรียมพร้อมสำหรับด้านต่อไป</p>
        </div>

        <div id="end-screen" class="hidden">
            <img id="correct-image" src="Images/correct_image.png" alt="แปรงฟันเสร็จแล้ว">
            <h1>แปรงฟันเสร็จแล้ว!</h1>
        </div>

        <div id="back-button-container" class="hidden">
            <i class="fas fa-arrow-left" id="backToStartIcon"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
